<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- sirve para adaptar la pagina web para dispositivos mobiles, le dice al buscador que tu pagina esta adaptada para diferentes dispositivos  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jonathan Parra">
  <!-- Hacer el ejemplo de los videojuegos  -->
  <meta name="description" content="Maximo 150 caracteres">
  <!-- Etiqueta para palabras clave en el buscador   son las palabritas que estan abajo de los buscadores azul pequeñas-->
  <meta name="keywords" content="videojuegos, Call of Duty, COD, Warzone">
  <!-- Sirve por ejemplo para cuando queremos redireccionar de forma automatica a otra pagina -->
  <!-- <meta http-equiv="refresh" content="5;URL='http://www.youtube.com/'"> -->



  <!-- Open Graph Protocol -->

  <!-- Para evitar errores a la hora del procesamiento del sitio
    la imagen, el titulo, el link. 
  -->

  <title>The Rock (1996)</title>
  <meta property="og:title" content="The Rock" />
  <meta property="og:description" content="Un químico de modales suaves y un ex convicto deben liderar el contraataque cuando un grupo rebelde de militares, liderado por un general renegado, amenaza con un ataque de gas nervioso desde Alcatraz contra San Francisco." />
  <meta property="og:type" content="article" />
  <meta property="og:site name" content="IMDb peliculas" />
  <meta property="og:url" content="https://www.imdb.com/ti" />
  <meta property="og:image" content="https://i0.wp.com/www.tomaprimera.es/wp-content/uploads/2015/03/RockSndtr.jpg" />

  <meta property="og:url" content="http://euro-travel-example.com/index.htm"> -->
</head>
